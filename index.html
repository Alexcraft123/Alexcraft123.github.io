<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Google font importation -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    <div class="title">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
    </div>

    <div class="description">
      <p>"Front-end developer and avid reader."</p>
    </div>

    <!-- Social buttons -->
    <div class="socials-container">
      <a href="#" class="socials">GitHub</a>
      <a href="#" class="socials">Frontend Mentor</a>
      <a href="#" class="socials">LinkedIn</a>
      <a href="#" class="socials">Twitter</a>
      <a href="#" class="socials">Instagram</a>
    </div>
    
  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Xeelan</a>.</p>
  </div>
</body>
</html>
